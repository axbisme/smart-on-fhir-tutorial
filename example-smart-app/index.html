<!DOCTYPE html>
<html>
<body>

<h2>Medical Dictionary</h2>
<h6>Powered by Merriam-Webster</h6>
  
<input type="text" id="searchterm" name="searchterm" />
<button type="button" onclick="loadDoc()">Search</button>
<br>

<audio id="termAudio" controls>
  <source src="https://media.merriam-webster.com/soundc11/d/doctor01.wav" type="audio/wav" id="termAudioSource">
  Your browser does not support the audio element.
</audio>

<p id="definition"></p>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  var searchterm = document.getElementById("searchterm").value;
  var apikey = "48abbdf4-a309-48f8-bc70-c3f3be69f462";
  var audioSource = "https://media.merriam-webster.com/soundc11/";
  
  searchterm = searchterm.replace(" ","");
  searchterm = searchterm.toLowerCase();
  
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       var obj = JSON.parse(this.responseText);
       var definitions = "";
     
       for(i = 0; i < obj.length; i++){
           var num = i + 1;
           definitions += "Definition [" + num + "]:" + obj[i].shortdef;
           definitions += "<br>";
           definitions += "<br>";
       }
       
       if(definitions == ""){
         definitions = "Definition not found";
       }
      
       document.getElementById("definition").innerHTML = definitions;
    }
  };
  
  xhttp.open("GET", 
    "https://www.dictionaryapi.com/api/v3/references/medical/json/" + searchterm + "?key=" + apikey, 
     true);
  
  xhttp.send();
}
</script>

</body>
</html>
