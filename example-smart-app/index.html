<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Example-SMART-App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $("#search").click(function (e) {
            var validate = Validate();
            $("#definition").html(validate);
            if (validate.length == 0) {
                $.ajax({
                    type: "GET",
                    url: "https://www.dictionaryapi.com/api/v3/references/medical/json/" + $("#medicalterm").val() + "?key=48abbdf4-a309-48f8-bc70-c3f3be69f462",
                    dataType: "json",
                    success: function (result, status, xhr) {
                        //var table = $("<table><tr><th>Definition</th></tr>");

                        //table.append("<tr><td>" + result["shortdef"] + "</td></tr>");
                        //table.append("</table>");

                        $("#definition").html("<p>successfully called api, definition goes here</p>");
                    },
                    error: function (xhr, status, error) {
                        alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                    }
                });
            }
        });
      function Validate() {
        var errorMessage = "";
        if ($("#medicalterm").val() == "") {
            errorMessage += "<p>Enter a medical term</p>";
        }
        return errorMessage;
      }
    });
  </script>
  </head>
  <body>
    <h1 class="display-4">Medical Dictionary</h1>
    <p class="lead">Powered by Merriam Webster's Medical Dictionary</p>
    
    <div class="container-fluid">
    <div class="row justify-content-start">
      <input type="text" id="medicalterm" aria-describedby="medicalterm" placeholder="Enter medical term"/>
      <button id="search" class="btn btn-primary">Search</button>
    </div>
    </div>
    
    <div class="container">
      <div id="definition"></div>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
