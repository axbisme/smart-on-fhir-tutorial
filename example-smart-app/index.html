<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h4 class="display-4">Medical Dictionary</h4>
<p class="lead">Powered by Merriam-Webster</p>

<div class="input-group mb-3">
  <input id="searchterm" name="searchterm" type="text" class="form-control" placeholder="Enter medical term" aria-label="Enter medical term" aria-describedby="searchbutton">
  <div class="input-group-append">
    <button class="btn btn-dark" type="button" id="searchbutton" onclick="loadDoc()">Button</button>
  </div>
</div>
  
<!--  
<input type="text" id="searchterm" name="searchterm" />
<button type="button" onclick="loadDoc()" class="btn btn-dark" id="searchbutton">Search</button>
-->
<br>
<br>

<audio id="termAudio" style="width: 100px;" controls>
  <source src="" type="audio/wav" id="termAudioSource">
  Your browser does not support the audio element.
</audio>

<p id="definition"></p>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  var searchterm = document.getElementById("searchterm").value;
  var apikey = "48abbdf4-a309-48f8-bc70-c3f3be69f462";
  var audioSource = "https://media.merriam-webster.com/soundc11";
  var audio = document.getElementById("termAudio");
  var source = document.getElementById("termAudioSource");
  var audioTerm = "";
  var audioRef = "";
  
  searchterm = searchterm.replace(" ","");
  searchterm = searchterm.toLowerCase();
  
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       var obj = JSON.parse(this.responseText);
       var definitions = "";
      
       for(i = 0; i < obj.length; i++){
           var num = i + 1;
           definitions += "Definition [" + num + "]:" + obj[i].shortdef;
           definitions += "<br>";
           definitions += "<br>";
           
           if(i == 0){
             audioTerm = obj[0].hwi.prs[0].sound.audio;
             audioRef = audioTerm.charAt(0);
           }
       }
      
       document.getElementById("definition").innerHTML = definitions;
       
       source.src = audioSource + "/" + audioRef + "/" + audioTerm + ".wav";
       audio.load();
    }
  };
  
  xhttp.open("GET", 
    "https://www.dictionaryapi.com/api/v3/references/medical/json/" + searchterm + "?key=" + apikey, 
     true);
  
  xhttp.send();
}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
